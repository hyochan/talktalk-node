# import AuthPayload from './generated/prisma.graphql'

type Query{
  users: [User]!
  user(id: ID!): User
  firends(id: ID!): [User!]!
}

type Mutation {
  signup(email: String!, name: String, photoUrl: String, description: String) : AuthPayload!
  addFriend(email: String!) : User!
  removeFriend(email: String!) : User!
}
